<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="grid_container">
        <div id="container">
            <h2 id="title">
                会員登録
            </h2>
            
            <p style="margin-bottom: 0%;">メールアドレス</p>
            <input type="email" id="email" placeholder="email">

            <p style="margin-bottom: 0%;">パスワード</p>
            <input type="password" id="password" placeholder="password">

            <p style="margin-bottom: 0%; margin-top: 10px;">パスワード（再入力）</p>
            <input type="password" id="password2" placeholder="password">

            <p style="margin-bottom: 0%;">名前</p>
            <input type="text" id="name" placeholder="名前">

            <p style="margin-bottom: 0%; margin-top: 10px;">読みがな（カタカナ）</p>
            <input type="text" id="name_kana" placeholder="カタカナ">

            <p style="margin-bottom: 0%; margin-top: 10px;">電話番号</p>
            <input type="tel" id="tel" placeholder="TEL">

            <button id="register">会員登録</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
